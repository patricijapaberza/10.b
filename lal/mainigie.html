<html>
    <head>
        <title>JavaScript mainīgie</title>
    </head>
    <body>
        <script>
            // 1. mainīgā x izveide un vērtību piešķiršana
            let x=100;
            // 2. mainīgā y izveide un vērtību piešķiršana
            let y=49;
            // izmantojot alert(), parāda divu mainīgo summu
            alert("Divu mainīgo x un y summa ir " +(x+y));
            let z= x+y;
            alert("Mainīgā z vērtība ir " +z);
        </script>
    </body>
</html>
